  <body>
    <nav></nav>
    <h2>To do list app</h1>
    <h3>Built with JavaScript</h2>
    <div class="to-do-app">
      <ul class="instructions">
        <li><strong>"add" or "a"</strong> = Add a new item to the list</li>
        <li><strong>"list" or "l"</strong> = List all items</li>
        <li><strong>"delete" or "d"</strong> = Delete an item from the list</li>
        <li><strong>"quit" or "q"</strong> = Quit the app</li>
      </ul>
      <button class="start-button">Start</button>
    </div>
    <div class="list">
      <h3>My list</h3>
      <ul class="my-list"></ul>
    </div>
    <footer></footer>
